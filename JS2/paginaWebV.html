<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
        </head>
        <body>
            <form name = "login" method="post" action="unaAccion">
                <fieldset>
                    <legend>Login</legend>
                        <div id="campo_usuario" class="field">
                            <label for="uname">Nombre de Uusario:</label>
                            <input id="uname" name="username" type="text" placeholder="Nombre">
                        </div>
                        <div id="campo_contraseña" class="field">
                            <label for="pwd">Contraseña</label>
                            <input id="pwd", name="password" type="password" placeholder="Poner contraseña">
                        </div>
                </fieldset>
                <input type="submit" value="Enviar"/>
            </form>
        </body>
    </html>
</DOCTYPE>
